<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
            content="width={% block width %}device-width{% endblock %}, initial-scale=1">
        <title>{% block title %}{% endblock %} | VDex Web</title>
        <style>
        a {
            color: teal;
        }
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid gray;
        }
        </style>
        {% block head %}{% endblock %}
    </head>
    <body>
        <div><a href="/">[Home]</a></div>
        {% block body %}{% endblock %}
    </body>
</html>
